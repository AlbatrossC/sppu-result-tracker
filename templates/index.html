<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPPU Result Tracker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f5f7;
            padding: 40px;
        }

        h1 { text-align: center; }

        #notifyBtn {
            display: block;
            margin: 0 auto;
            margin-top: 15px;
            padding: 12px 20px;
            background: #0984e3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        #notifyBtn:hover { background: #0077c2; }

        table {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #2d3436;
            color: white;
        }

        tr:hover { background: #f1f1f1; }

        #loading {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>

<body>

<h1>ðŸ“¢ Latest SPPU Results</h1>

<button id="notifyBtn">ðŸ”” Enable Notifications</button>

<div id="loading">Loading results...</div>

<table id="resultsTable" style="display:none;">
    <thead>
        <tr>
            <th>Course Name</th>
            <th>Result Date</th>
            <th>Last Seen</th>
            <th>Active?</th>
        </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
</table>

<script>
// ---------------------------
// LOAD RESULTS IN TABLE
// ---------------------------
fetch("/api/results")
    .then(res => res.json())
    .then(data => {
        const tbody = document.getElementById("resultsBody");
        const table = document.getElementById("resultsTable");
        const loader = document.getElementById("loading");

        loader.style.display = "none";
        table.style.display = "table";

        data.forEach(r => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${r.course_name}</td>
                <td>${r.result_date}</td>
                <td>${r.last_seen}</td>
                <td>${r.is_active ? "Yes" : "No"}</td>
            `;
            tbody.appendChild(tr);
        });
    })
    .catch(err => {
        document.getElementById("loading").innerText = "Failed to load data.";
    });


// ---------------------------
// WEB PUSH SUBSCRIPTION
// ---------------------------
async function url64ToUint8Array(base64) {
    const padding = "=".repeat((4 - base64.length % 4) % 4);
    const base64String = (base64 + padding)
        .replace(/-/g, "+")
        .replace(/_/g, "/");

    const raw = window.atob(base64String);
    return Uint8Array.from([...raw].map(char => char.charCodeAt(0)));
}

async function subscribeUser() {
    if (!("serviceWorker" in navigator)) {
        alert("Your browser does not support notifications.");
        return;
    }

    const swReg = await navigator.serviceWorker.register("/service-worker.js");

    const vapidRes = await fetch("/api/public-key");
    const { publicKey } = await vapidRes.json();

    const subscription = await swReg.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: await url64ToUint8Array(publicKey)
    });

    await fetch("/api/subscribe", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(subscription)
    });

    alert("Notifications Enabled!");
}

document.getElementById("notifyBtn").onclick = subscribeUser;
</script>

</body>
</html>
