<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPPU Result Tracker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f5f7;
            padding: 40px;
        }

        h1 {
            text-align: center;
        }

        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #2d3436;
            color: white;
        }

        tr:hover {
            background: #f1f1f1;
        }

        #loading {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
        }
    </style>

</head>
<body>

    <h1>ðŸ“¢ Latest SPPU Results</h1>

    <div id="loading">Loading results...</div>

    <table id="resultsTable" style="display:none;">
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Result Date</th>
                <th>Last Seen</th>
                <th>Active?</th>
            </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
    </table>

    <script>
        fetch("/api/results")
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById("resultsBody");
                const table = document.getElementById("resultsTable");
                const loader = document.getElementById("loading");

                loader.style.display = "none";
                table.style.display = "table";

                data.forEach(r => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${r.course_name}</td>
                        <td>${r.result_date}</td>
                        <td>${r.last_seen}</td>
                        <td>${r.is_active ? "Yes" : "No"}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(err => {
                document.getElementById("loading").innerText = "Failed to load data.";
            });
    </script>

</body>
</html>
