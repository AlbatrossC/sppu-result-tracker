<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cool HTML Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    h1 {
      font-size: 3rem;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      to { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background-color: #00d2ff;
      background-image: linear-gradient(45deg, #00d2ff, #3a7bd5);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00d2ff;
    }
    #clock {
      margin-top: 30px;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Cool Land ðŸŒŒ</h1>
  <button onclick="alert('You clicked the cool button!')">Click Me</button>
  <div id="clock"></div>

  <script>
    function updateClock() {
      document.getElementById('clock').innerText =
        new Date().toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
